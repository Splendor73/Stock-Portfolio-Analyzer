<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quantum Stock Analyzer 3000</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body class="bg-gradient-to-r from-gray-100 to-white text-gray-900 font-sans">
    <div id="particles-js"></div>
    <div class="container mx-auto px-4 py-8 relative z-10">
        <h1 class="text-6xl font-bold mb-8 text-center text-gray-900">Quantum Stock Analyzer 3000</h1>

        <div class="bg-white shadow-lg rounded-lg p-8 mb-8">
            <h2 class="text-3xl font-bold mb-4 text-gray-800">Enter Quantum Portfolio</h2>
            <input type="text" id="portfolio" placeholder="e.g., AAPL 5, GOOGL 3, TSLA 2" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="date" id="startDate" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="date" id="endDate" class="w-full p-3 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button id="analyzeBtn" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition duration-300">
            Initiate Quantum Analysis
        </button>

        <div id="results" class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Results will be populated here -->
        </div>

        <div id="chartContainer" class="mt-8 bg-white shadow-lg rounded-lg p-8">
            <canvas id="portfolioChart"></canvas>
        </div>

        <div id="stockTable" class="mt-8 bg-white shadow-lg rounded-lg p-8 hidden">
            <h2 class="text-3xl font-bold mb-4 text-gray-800">Stock Performance</h2>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr>
                            <th class="border-b-2 p-3 text-left text-gray-700">Symbol</th>
                            <th class="border-b-2 p-3 text-left text-gray-700">Current Price</th>
                            <th class="border-b-2 p-3 text-left text-gray-700">Change</th>
                            <th class="border-b-2 p-3 text-left text-gray-700">Volume</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <!-- Stock data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/script.js"></script>
</body>

</html>
