<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis App</title>
</head>
<body>
    <h1>Stock Portfolio Analysis</h1>
    <form id="portfolioForm">
        <label for="portfolio">Enter your portfolio (e.g., AAPL 5, BA 5):</label><br>
        <input type="text" id="portfolio" name="portfolio" required><br><br>

        <input type="submit" value="Analyze">
    </form>

    <h2>Results:</h2>
    <div id="results"></div>

    <script>
        document.getElementById('portfolioForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const portfolio = document.getElementById('portfolio').value;
            const apiKey = '8d34eb0b88mshc982a011ac648f3p17d5c6jsn82e7b43f8ff5';

            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ portfolio, apiKey })
            })
            .then(response => response.json())
            .then(data => {
                const resultsDiv = document.getElementById('results');
                if (data.error) {
                    resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <p>Mean Daily Return: ${data.mean_daily_return.toFixed(6)}</p>
                        <p>Standard Deviation of Daily Returns: ${data.std_dev_daily_returns.toFixed(6)}</p>
                        <p>Cumulative Returns: ${data.cumulative_returns.toFixed(6)}</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
